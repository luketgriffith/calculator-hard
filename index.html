<!DOCTYPE html>
<html>
<head>
  <title>Hard Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!--***************Top Row******************-->
<div class="toprow">
  <button class="clear" id="clearbutton">C</button>
  <button class="window" id="answerwindow"></button>
</div>
<!--***************Row 789****************-->
<div class="row789">
  <button class="num" id="seven">7</button>
  <button class="num" id="eight">8</button>
  <button class="num" id="nine">9</button>
  <button class="num" id="divide">/</button>
</div>
<!--***************Row 456****************-->
<div class="row456">
  <button class="num" id="four">4</button>
  <button class="num" id="five">5</button>
  <button class="num" id="six">6</button>
  <button class="num" id="times">X</button>
</div>
<!--***************Row 123****************-->
<div class="row123">
  <button class="num" id="one">1</button>
  <button class="num" id="two">2</button>
  <button class="num" id="three">3</button>
  <button class="num" id="minus">-</button>
</div>
<!--***************Row 0****************-->
<div class="row0">
  <button class="num" id="zero">0</button>
  <button class="num" id="point">.</button>
  <button class="num" id="equals">=</button>
  <button class="num" id="plus">+</button>
</div>
<script src="main.js"></script>
</body>
</html>
